name: Build Installers

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@^2.9.4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Verify frontend build
        run: |
          if (-not (Test-Path frontend/dist/index.html)) {
            Write-Host "Frontend build failed: index.html not found!"
            exit 1
          }
          Write-Host "Frontend build verified: frontend/dist/index.html exists"

      - name: Update go.sum
        working-directory: backend
        env:
          CGO_ENABLED: 0
        run: go mod tidy

      - name: Build backend
        working-directory: backend
        env:
          CGO_ENABLED: 0
        run: |
          if (-not (Test-Path bin)) { New-Item -ItemType Directory -Path bin }
          go build -ldflags="-s -w" -o bin/nebula-backend.exe .
          # Tauri 2.0 adiciona sufixo de arquitetura ao externalBin
          # Formato: nebula-backend-{target-triple}.exe
          Copy-Item bin/nebula-backend.exe "bin/nebula-backend-x86_64-pc-windows-msvc.exe"

      - name: Verify backend binary exists
        run: |
          if (-not (Test-Path backend/bin/nebula-backend.exe)) {
            Write-Host "Backend binary not found!"
            exit 1
          }
          if (-not (Test-Path backend/bin/nebula-backend-x86_64-pc-windows-msvc.exe)) {
            Write-Host "Backend binary with suffix not found!"
            exit 1
          }
          Write-Host "Backend binaries found:"
          Write-Host "  - backend/bin/nebula-backend.exe"
          Write-Host "  - backend/bin/nebula-backend-x86_64-pc-windows-msvc.exe"

      - name: Build Tauri app (Windows)
        working-directory: src-tauri
        run: tauri build --bundles msi nsis

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nebula-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@^2.9.4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev patchelf imagemagick

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Verify frontend build
        run: |
          if [ ! -f frontend/dist/index.html ]; then
            echo "Frontend build failed: index.html not found!"
            exit 1
          fi
          echo "Frontend build verified: frontend/dist/index.html exists"

      - name: Update go.sum
        working-directory: backend
        env:
          CGO_ENABLED: 0
        run: go mod tidy

      - name: Build backend
        working-directory: backend
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/nebula-backend .
          # Tauri 2.0 adiciona sufixo de arquitetura ao externalBin
          # Formato: nebula-backend-{target-triple}
          cp bin/nebula-backend bin/nebula-backend-x86_64-unknown-linux-gnu
          # Verificar se os binários foram criados
          if [ ! -f bin/nebula-backend ] || [ ! -f bin/nebula-backend-x86_64-unknown-linux-gnu ]; then
            echo "Erro: Falha ao criar binários do backend"
            exit 1
          fi
          echo "Binários do backend criados com sucesso:"
          ls -lh bin/nebula-backend*

      - name: Convert icon ICO to PNG for Linux
        working-directory: src-tauri
        run: |
          if [ ! -f icons/icon.ico ]; then
            echo "Erro: icon.ico não encontrado em icons/"
            exit 1
          fi
          # Converter ICO para PNG RGBA (formato obrigatório do Tauri)
          # -alpha on: força canal alpha (RGBA)
          # -colorspace sRGB: garante espaço de cores correto
          # -background transparent: fundo transparente
          # -channel RGBA: garante que todos os canais sejam processados
          convert icons/icon.ico \
            -alpha on \
            -colorspace sRGB \
            -background transparent \
            -channel RGBA \
            -resize 512x512 \
            -define png:format=png32 \
            icons/icon.png
          # Verificar se o arquivo foi criado
          if [ ! -f icons/icon.png ]; then
            echo "Erro: Falha ao criar icon.png"
            exit 1
          fi
          # Verificar tamanho do arquivo (deve ser > 0)
          if [ ! -s icons/icon.png ]; then
            echo "Erro: icon.png está vazio"
            exit 1
          fi
          # Verificar formato do PNG (deve ser RGBA)
          PNG_INFO=$(identify -verbose icons/icon.png 2>/dev/null | grep -i "channel\|colorspace" || echo "")
          echo "Informações do PNG: $PNG_INFO"
          echo "Ícone PNG criado com sucesso: $(ls -lh icons/icon.png)"

      - name: Build Tauri app (Linux)
        working-directory: src-tauri
        run: tauri build --bundles appimage deb

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nebula-linux
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
          retention-days: 30

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: nebula-windows
          path: ./artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: nebula-linux
          path: ./artifacts/linux

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/windows/**/*.msi
            ./artifacts/windows/**/*.exe
            ./artifacts/linux/**/*.AppImage
            ./artifacts/linux/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
