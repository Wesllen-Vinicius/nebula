name: Build Installers

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@^2.9.4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Update go.sum
        working-directory: backend
        env:
          CGO_ENABLED: 0
        run: go mod tidy

      - name: Build backend
        working-directory: backend
        env:
          CGO_ENABLED: 0
        run: |
          if (-not (Test-Path bin)) { New-Item -ItemType Directory -Path bin }
          go build -ldflags="-s -w" -o bin/nebula-backend.exe .
          # Tauri 2.0 adiciona sufixo de arquitetura ao externalBin
          # Formato: nebula-backend-{target-triple}.exe
          Copy-Item bin/nebula-backend.exe "bin/nebula-backend-x86_64-pc-windows-msvc.exe"

      - name: Verify backend binary exists
        run: |
          if (-not (Test-Path backend/bin/nebula-backend.exe)) {
            Write-Host "Backend binary not found!"
            exit 1
          }
          Write-Host "Backend binary found at: backend/bin/nebula-backend.exe"

      - name: Build Tauri app (Windows)
        working-directory: src-tauri
        run: tauri build --bundles msi nsis

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nebula-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@^2.9.4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Update go.sum
        working-directory: backend
        run: go mod tidy

      - name: Build backend
        working-directory: backend
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/nebula-backend .
          # Tauri 2.0 adiciona sufixo de arquitetura ao externalBin
          # Formato: nebula-backend-{target-triple}
          cp bin/nebula-backend bin/nebula-backend-x86_64-unknown-linux-gnu
          # Formato: nebula-backend-{target-triple}
          cp bin/nebula-backend bin/nebula-backend-x86_64-unknown-linux-gnu

      - name: Build Tauri app (Linux)
        working-directory: src-tauri
        run: tauri build --bundles appimage deb

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nebula-linux
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
          retention-days: 30

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: nebula-windows
          path: ./artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: nebula-linux
          path: ./artifacts/linux

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/windows/**/*.msi
            ./artifacts/windows/**/*.exe
            ./artifacts/linux/**/*.AppImage
            ./artifacts/linux/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
